<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div class="box">
      <input type="text" id="search" placeholder="Enter the location" />
      <button id="fetchWeatherBtn"><b>Enter</b></button>
      <div>
        <h1 id="temp">--<sup>0</sup></h1>
        <h6 style="text-align: center; font-size: 30px; color: aqua">
          Celsius
        </h6>
        <p class="data">Wind-speed: <span id="ws">20</span> m/s</p>
        <p class="data">Humidity: <span id="hum">20</span>%</p>
      </div>
      <div id="wea"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
