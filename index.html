<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <input type="text" id="search" value="Gorakhpur">
        <button id="fetchWeatherBtn">Click</button>
        <div>
            <h1 id="temp">28<sup>0</sup></h1>
            <h6 style="text-align: center; font-size: 30px; color: aqua;">Celsius</h6>
            <p class="data">Wind-speed: <span id="ws">20</span> m/s</p>
            <p class="data">Humidity: <span id="hum">20</span>%</p>
        </div>
        <div id="wea"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
